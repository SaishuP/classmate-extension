<!DOCTYPE html>
<html>
<head>
  <title>Class Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Class Tracker</h1>
    <p>Quick actions:</p>
    
    <button id="open-side-panel">Open Side Panel</button>
    <button id="add-current-page">Add Current Page as Class</button>
    
    <div id="quick-classes">
      <!-- Quick class access buttons will appear here -->
      <p>Recent classes:</p>
      <div id="recent-classes-list">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
