<!DOCTYPE html>
<html>
<head>
  <title>Class Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>My Classes</h1>
    
    <div id="classes-container">
      <!-- Classes will be loaded here -->
    </div>
    
    <div class="settings">
      <button id="add-class-btn">Add New Class</button>
      <button id="edit-mode-btn">Edit Mode</button>
    </div>
    
    <div id="add-class-form" class="hidden">
      <input type="text" id="class-name" placeholder="Class Name">
      <input type="text" id="class-url" placeholder="Class URL">
      <button id="save-class-btn">Save</button>
      <button id="cancel-btn">Cancel</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
