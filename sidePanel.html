<!DOCTYPE html>
<html>
<head>
  <title>Class Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="sidepanel.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-graduation-cap"></i> My Classes</h1>
    
    <div id="classes-container">
      <!-- Classes will be loaded here -->
    </div>
    
    <!-- Class detail view (assignments & chat) -->
    <div id="class-detail" class="hidden">
      <div class="detail-header">
        <button id="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
        <h2 id="class-title">Class Name</h2>
      </div>
      
      <div class="tab-navigation">
        <button id="assignments-tab-btn" class="tab-btn active">
          <i class="fas fa-tasks"></i> Assignments
        </button>
        <button id="chat-tab-btn" class="tab-btn">
          <i class="fas fa-robot"></i> AI Chat
        </button>
      </div>
      
      <div id="assignments-tab" class="tab-content">
        <div class="assignments-list">
          <!-- Assignments will be loaded here -->
        </div>
      </div>
      
      <div id="chat-tab" class="tab-content hidden">
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
            <div class="message ai-message">
              <div class="message-author"><i class="fas fa-robot"></i> AI Assistant</div>
              <div class="message-content">Hello! How can I help you with this class today?</div>
              <div class="message-date">Just now</div>
            </div>
          </div>
          <div class="chat-input">
            <textarea id="chat-input-field" placeholder="Ask the AI about this class..."></textarea>
            <button id="send-chat-btn"><i class="fas fa-paper-plane"></i> Send</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Assignment detail view with questions and group chat -->
    <div id="assignment-detail" class="hidden">
      <div class="detail-header">
        <button id="back-to-class-btn"><i class="fas fa-arrow-left"></i> Back</button>
        <h2 id="assignment-title">Assignment Name</h2>
      </div>
      
      <div class="assignment-info">
        <div class="assignment-description" id="assignment-description">
          Assignment description will appear here.
        </div>
      </div>
      
      <div class="questions-section">
        <h3><i class="fas fa-question-circle"></i> Questions</h3>
        <div id="questions-container">
          <!-- Questions will be loaded here -->
        </div>
        
        <div class="new-question">
          <textarea id="new-question-input" placeholder="Post a new question..."></textarea>
          <button id="post-question-btn"><i class="fas fa-plus-circle"></i> Post Question</button>
        </div>
      </div>
    </div>
    
    <!-- Question detail view with group chat -->
    <div id="question-detail" class="hidden">
      <div class="detail-header">
        <button id="back-to-assignment-btn"><i class="fas fa-arrow-left"></i> Back</button>
        <h3 id="question-title">Question Title</h3>
      </div>
      
      <div class="question-content" id="question-content">
        Question content will appear here.
      </div>
      
      <div class="groupchat-section">
        <h3><i class="fas fa-comments"></i> Group Chat</h3>
        <div id="groupchat-messages">
          <!-- Group chat messages will appear here -->
        </div>
        
        <div class="groupchat-input">
          <textarea id="groupchat-input-field" placeholder="Type a message..."></textarea>
          <button id="send-groupchat-btn"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
